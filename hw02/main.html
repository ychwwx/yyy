<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>乘法表</title>

    <script type="text/javascript">
        function getvalue(){
            var n = document.getElementById("y1").value;
            if (n > 0 && n < 10) {
                document.write("<table style='border-collapse: collapse;'>");//这里需要一个table标签，样式表可以直接写标签后面
                for (var i = 1; i <= n; i++) {
                    document.write('<tr>');
                    for (var j = 1; j <= i; j++){
                        document.write('<td style="border:black 4px solid;width:2em;height:2em;background-color:green">'+i+'*'+j+'='+i*j+'</td>'); 
                    }
                    document.write('</tr>');
                }
                document.write('</table>');
            } 
          
        }
    </script>

    <style>
       
    </style>
</head>

<body>
    <input type="text" id="y1" placeholder="请输入数字1-9">
    <input type="button" value="确认" onclick="getvalue()">
</body>

</html>
